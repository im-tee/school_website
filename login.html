<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <style>
        .personal{
            font-family: Arial, SansSerif,emoji;
            margin: 15px;
            border: darkslategrey 1px solid;
            border-radius: 7px;
            background: #f4f4f4;
  padding: 20px;
  box-shadow: 0 0 5px #aaa;
  transition: all 0.3s ease;
        }
        .course{
            background-color: antiquewhite;
            font-family: Arial,cursive;
            padding: 40px;
            margin: 15px;
            border: cadetblue 1px solid;
            border-radius: 7px;
        }
        .comments{
            background-color: darkgray;
            font-family: Arial, SansSerif,serif;
            padding: 45px;
            margin: 15px;
            border: darkslategrey 1px solid;
            border-radius: 7px;
        }
        #heading{
            text-align: center;
            color: darkgray;
            font-family: "DejaVu Sans",cursive;
            font-size: 45px;
        }
        .name,.age,.email{
            font-family: "Fira Code Retina";
            font-size: 20px;
        }
        .details,.duration,.mode{
            font-family: "Droid Sans Mono Dotted";
            font-size: 25px;
        }
        .heading-two{
            font-size: 35px;
            font-family: "Noto Serif Khojki";
        }
        .say   {
            font-size: 30px;
        }
.personal:hover {
  box-shadow: 0 0 20px #555;
  transform: translateY(-5px);
}

    </style>
</head>
<body>
        <h1 id="heading">STUDENT PROFILE</h1>
        <div class="personal">
<h2 class="heading-two">Personal Information</h2>
<p class="name">Name: James Bond</p>
        <p class="age">Age: 28</p>
<p class="email">Email: james@gmail.com</p>
</div>
        <div class="course">
<h2 class="heading-two">Course Details</h2>
<p class="details">Course: Full Stack Software Development</p>
<p class="duration">Duration: 4 Months</p>
<p class="mode">Mode: Full Time</p>
</div>
        <div class="comments">
<h2 class="heading-two">Comments</h2>
<p class="say">A very interesting course that prepares you for the Advancing World Technology</p>
            </div>
</body>
</html>
